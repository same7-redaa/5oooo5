    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: linear-gradient(135deg, #0F0C29 0%, #24243e 50%, #302B63 100%);
            min-height: 100vh;
            padding-top: 80px;
            overflow-x: hidden;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .gallery-header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 10px;
            color: var(--accent-orange);
        }

        .gallery-header p {
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .company-section {
            margin-bottom: 60px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 40px;
        }

        .company-title {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-orange);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            contain: layout style paint;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            aspect-ratio: 4/3;
            cursor: pointer;
            transition: opacity 0.2s ease;
            contain: layout style paint;
            transform: translateZ(0);
        }

        .gallery-item:hover {
            opacity: 0.9;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            will-change: auto;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 87, 34, 0.8);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 87, 34, 0.8);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        @media (max-width: 768px) {
            .company-section {
                padding: 20px;
            }

            .images-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>

        // Load images for each company
        function loadCompanyImages(companyId, folderName, gridId) {
            const grid = document.getElementById(gridId);
            const images = companyImages[companyId];

            if (images && images.length > 0) {
                images.forEach((img, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';

                    const imgElement = document.createElement('img');
                    imgElement.dataset.src = `صور شركات/${folderName}/${img}`;
                    imgElement.alt = `صورة ${index + 1}`;
                    imgElement.loading = 'lazy';
                    imgElement.style.backgroundColor = '#1a1a2e';

                    item.appendChild(imgElement);
                    item.onclick = () => openLightbox(`صور شركات/${folderName}/${img}`, images.map(i => `صور شركات/${folderName}/${i}`));
                    grid.appendChild(item);
                });
            }
        }

        // Intersection Observer for lazy loading
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src;
                    img.removeAttribute('data-src');
                    observer.unobserve(img);
                }
            });
        }, {
            rootMargin: '50px'
        });

        // Load all companies
        loadCompanyImages(1, 'شركة 1', 'company1-grid');
        loadCompanyImages(2, 'شركة 2', 'company2-grid');
        loadCompanyImages(3, 'شركة 3', 'company3-grid');
        loadCompanyImages(4, 'شركة 4', 'company4-grid');
        loadCompanyImages(5, 'شركة 5', 'company5-grid');
        loadCompanyImages(6, 'شركة 6', 'company6-grid');
        loadCompanyImages(7, 'شركة 7', 'company7-grid');
        loadCompanyImages('مجمع', 'مجمع شركات', 'company-complex-grid');

        // Observe all images
        setTimeout(() => {
            document.querySelectorAll('img[data-src]').forEach(img => {
                imageObserver.observe(img);
            });
        }, 100);

        // Lightbox functionality
        let currentImages = [];
        let currentIndex = 0;

        function openLightbox(imageSrc, allImages) {
            currentImages = allImages;
            currentIndex = allImages.indexOf(imageSrc);
            document.getElementById('lightbox-img').src = imageSrc;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = currentImages.length - 1;
            if (currentIndex >= currentImages.length) currentIndex = 0;
            document.getElementById('lightbox-img').src = currentImages[currentIndex];
        }

        document.getElementById('lightbox-close').onclick = closeLightbox;
        document.getElementById('lightbox-prev').onclick = () => changeImage(1);
        document.getElementById('lightbox-next').onclick = () => changeImage(-1);
        document.getElementById('lightbox').onclick = (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        };

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') changeImage(-1);
                if (e.key === 'ArrowRight') changeImage(1);
            }
        });

        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar')) {
                navMenu.classList.remove('active');
                menuToggle.classList.remove('active');
            }
        });

        // Loading Screen
        window.addEventListener('load', () => {
            const loadingScreen = document.querySelector('.loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        });

        // Language Toggle Function
        function toggleLanguage() {
            const currentLang = document.documentElement.lang;
            const newLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.lang = newLang;
            document.documentElement.dir = newLang === 'ar' ? 'rtl' : 'ltr';

            const langToggle = document.querySelector('.language-toggle');
            if (langToggle) {
                langToggle.textContent = newLang === 'ar' ? 'English' : 'العربية';
            }
        }
